[project]
name = "sclab"
version = "0.1.0"
description = "sclab"
readme = "README.md"
authors = [
    { name = "Argenis Arriojas", email = "ArriojasMaldonado001@umb.edu" },
]
requires-python = ">=3.12"
dependencies = [
    "anndata>=0.11.3",
    "ipywidgets>=8.1.5",
    "itables>=2.2.4",
    "numpy>=2.1.3",
    "pandas>=2.2.3",
    "plotly>=6.0.0",
    "pytest>=8.3.4",
    "scanpy>=1.10.4",
    "scikit-learn>=1.6.1",
    "svgpathtools>=1.6.1",
]

[build-system]
requires = ["flit_core>=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "sclab"
source = "src/sclab"
